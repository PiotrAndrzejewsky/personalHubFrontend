<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login page</title>
    </head>
    <body>
        <form name="form" #f="ngForm" novalidate class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                        id="username"
                        class="form-control"
                        name="username"
                        placeholder="Your username"
                        [(ngModel)]="model.username">
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password"
                        id="password1"
                        class="form-control"
                        name="password1"
                        [(ngModel)]="model.password1">
            </div>

            <div class="form-group">
                <label for="password2">Re-type password</label>
                <input type="password"
                        id="password2"
                        class="form-control"
                        name="password2"
                        [(ngModel)]="model.password2">
            </div>

            <div class="form-group-btn">
                <button class="submit-btn" (click)="goToLogin()">
                    <span>Login</span>
                </button>

                <button class="signUp-btn" (click)="signUp()">
                    <span>Sign Up</span>
                </button>
            </div>
        </form>
    </body>
</html>
